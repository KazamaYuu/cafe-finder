{% extends 'layout.html' %}
{% block title %}Edit Profil{% endblock %}
{% block content %}
<div class="container" style="max-width:500px;">
  <h2>Edit Profil</h2>
  <form method="POST" enctype="multipart/form-data">
    <div class="mb-3">
      <label class="form-label">Username</label>
      <input type="text" class="form-control" name="username" value="{{ user.username }}" readonly>
    </div>
    <div class="mb-3">
      <label class="form-label">Foto Profil</label><br>
      {% if user.photo %}
        <img src="{{ url_for('static', filename='uploads/' + user.photo) }}" style="width:120px;height:120px;object-fit:cover;border-radius:50%;margin-bottom:10px;">
      {% else %}
        <img src="https://via.placeholder.com/120?text=No+Image" style="width:120px;height:120px;object-fit:cover;border-radius:50%;margin-bottom:10px;">
      {% endif %}
      <input type="file" class="form-control mt-2" name="photo">
    </div>
    <div class="mb-3">
      <label class="form-label">Password Baru (opsional)</label>
      <input type="password" class="form-control" name="password" placeholder="Kosongkan jika tidak ingin ganti">
    </div>
    <button class="btn btn-primary w-100" type="submit">Simpan Perubahan</button>
  </form>
  <form method="POST" action="{{ url_for('delete_account') }}" onsubmit="return confirm('Yakin ingin menghapus akun? Tindakan ini tidak bisa dibatalkan!');">
    <button class="btn btn-danger w-100 mt-3" type="submit">Hapus Akun</button>
  </form>
  <div class="mt-3 text-center">
    <a href="{{ request.referrer or url_for('home') }}" class="btn btn-outline-secondary">Back</a>
  </div>
</div>
{% endblock %}
