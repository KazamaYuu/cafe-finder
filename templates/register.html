{% extends "layout.html" %}
{% block content %}
<div class="auth-page">
  <div class="auth-box">
    <h2 class="mb-3" style="font-weight:700;letter-spacing:1px;">Daftar Akun Baru</h2>
    <form method="post" action="{{ url_for('register') }}">
      <div class="mb-3 text-start">
        <label for="username" class="form-label">Username</label>
        <div class="input-group">
          <span class="input-group-text"><span style="font-size:1.2em;">👤</span></span>
          <input type="text" id="username" name="username" class="form-control" required autocomplete="username">
        </div>
      </div>
      <div class="mb-3 text-start">
        <label for="password" class="form-label">Password</label>
        <div class="input-group">
          <span class="input-group-text"><span style="font-size:1.2em;">🔒</span></span>
          <input type="password" id="password" name="password" class="form-control" required autocomplete="new-password">
          <button type="button" class="btn btn-outline-secondary" onclick="togglePassword('password', this)">👁️</button>
        </div>
      </div>
      <div class="mb-3 text-start">
        <label for="password2" class="form-label">Konfirmasi Password</label>
        <div class="input-group">
          <span class="input-group-text"><span style="font-size:1.2em;">🔒</span></span>
          <input type="password" id="password2" name="password2" class="form-control" required autocomplete="new-password">
          <button type="button" class="btn btn-outline-secondary" onclick="togglePassword('password2', this)">👁️</button>
        </div>
      </div>
      <button type="submit" class="btn btn-success w-100 mt-2" style="font-weight:600;">Daftar</button>
    </form>
    <div class="text-center mt-3">
      <p class="mb-1">Sudah punya akun?</p>
      <a href="{{ url_for('login') }}" class="btn btn-link">Login di sini</a>
<script>
function togglePassword(id, btn) {
  var inp = document.getElementById(id);
  if (inp.type === 'password') {
    inp.type = 'text';
    btn.innerText = '🙈';
  } else {
    inp.type = 'password';
    btn.innerText = '👁️';
  }
}
</script>
    </div>
  </div>
</div>
{% endblock %}
