{% extends "layout.html" %}
{% block content %}
<div class="auth-page">
  <div class="auth-box">
    <h2 class="mb-3" style="font-weight:700;letter-spacing:1px;">Daftar Akun Baru</h2>
    <form method="post" action="{{ url_for('register') }}">
      <div class="mb-3 text-start">
        <label for="username" class="form-label">Username</label>
        <div class="input-group">
          <span class="input-group-text"><span style="font-size:1.2em;">👤</span></span>
          <input type="text" id="username" name="username" class="form-control" required autocomplete="username">
        </div>
      </div>
      <div class="mb-3 text-start">
        <label for="password" class="form-label">Password</label>
        <div class="input-group">
          <span class="input-group-text"><span style="font-size:1.2em;">🔒</span></span>
          <input type="password" id="password" name="password" class="form-control" required autocomplete="new-password">
        </div>
      </div>
      <div class="mb-3 text-start">
        <label for="password2" class="form-label">Konfirmasi Password</label>
        <div class="input-group">
          <span class="input-group-text"><span style="font-size:1.2em;">🔒</span></span>
          <input type="password" id="password2" name="password2" class="form-control" required autocomplete="new-password">
        </div>
      </div>
      <button type="submit" class="btn btn-success w-100 mt-2" style="font-weight:600;">Daftar</button>
    </form>
    <div class="text-center mt-3">
      <p class="mb-1">Sudah punya akun?</p>
      <a href="{{ url_for('login') }}" class="btn btn-link">Login di sini</a>
      <br>
      <a href="{{ url_for('home') }}" class="btn btn-secondary mt-2">← Kembali</a>
    </div>
  </div>
</div>
{% endblock %}
